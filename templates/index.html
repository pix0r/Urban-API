<!doctype html>
<html>
	<head>
		<title>Urban Definition API</title>
	</head>
	<body>
		<h2>Urban Definition API</h2>
		<p>Simple scraper for Urban slang dictionary, returns a JSON array of item definitions. Results are cached for 48 hrs.</p>
		<form method="get" action="define">
			<fieldset>
				<legend>Search definitions</legend>
				<label>Phrase: <input name="q" /></label>
				<input type="submit" value="Go" />
			</fieldset>
		</form>
	</body>
</html>
